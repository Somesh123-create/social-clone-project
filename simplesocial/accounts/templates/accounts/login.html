{% extends "base.html" %}

<!-- {# at the terminal, run pip install django-bootstrap4 #} -->
{% load bootstrap4 %}

{% block content %}
<div class="container">
  <h1>Log In</h1>
  <form method="POST" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-primary" value="">Log In</button>
    {% endbuttons %}
  </form>
</div>
{% endblock %}
